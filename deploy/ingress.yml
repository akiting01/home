apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/server-alias: "www.ixk.me"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
    - hosts:
        - ixk.me
        - www.ixk.me
      secretName: home-tls
  rules:
    - host: ixk.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home
                port:
                  name: http
